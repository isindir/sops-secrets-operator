# permissions for end users to view sopssecrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sopssecret-viewer-role
rules:
- apiGroups:
  - isindir.github.com
  resources:
  - sopssecrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - isindir.github.com
  resources:
  - sopssecrets/status
  verbs:
  - get
